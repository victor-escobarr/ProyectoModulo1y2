<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Enigma Books</h1>
    <form>
      <fieldset>
        <legend><h2>Agregar Libro</h2></legend>
        <table>
          <tr>
            <td>Agregar Imagen:<input type="file" name="Portada"></td>
            <td>
              Nombre:<input type="text" name="Obra">
              <br>
              Autor:<input type="text" name="Autor">
              <br>
              Genero:<input type="text" name="Genero">
              <br>
              Clasificación:<input type="text" name="Clasificación">
              <br>
              Año:<input type="text" name="Año">
              <br>
              Editorial:<input type="text" name="Editorial">
              </td>
          </tr>
          <tr>
            <td>Descripción del Libro:
            <textarea rows="10" cols="50"></textarea> </td>
            <td>Agregar Archivo:<input type="file" name="PDF"></td>
          </tr>
        </table>
        <input type="submit" name="SubArchivo" value="Agregar Libro" >
      </fieldset>
    </form>
  </body>
</html>
